<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin - Malvar Bat Cave Cafe</title>
</head>

<body class="page-wrapper">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="img/White logo.png" class="img-fluid" style="height: 100px;" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="menu.html" class="nav-link">Menu</a>
                    <li class="nav-item">
                        <a href="admin.html" class="nav-link">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Admin Section-->
    <section class="p-5 admin-content">
        <div class="container">
            <h1 class="text-center mb-4">Admin Booking Approval</h1>
            <div class="mb-3 text-center">
                <button class="btn btn-danger" onclick="clearAllBookings()">Clear All Bookings</button>
            </div>
            <div id="bookingsTable" class="table-responsive">
                <table class="table table-dark table-striped admin-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Room Type</th>
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>Hours</th>
                            <th>Pax</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsBody">
                        <!-- Bookings will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="p-5 bg-primary text-white text-center footer-sticky">
        <div class="container">

            <!-- Social Media -->
            <div class="social-icons mb-3">
                <a href="https://www.facebook.com" target="_blank" class="text-white"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="text-white"><i
                        class="bi bi-instagram"></i></a>
                <a href="https://www.tiktok.com" target="_blank" class="text-white"><i class="bi bi-tiktok"></i></a>
            </div>

            <p class="lead mb-4">
                © 2025 Malvar Bat Cave Cafe — All Rights Reserved
            </p>

            <!-- Floating controls: Positioned absolutely within the footer -->
            <div class="position-absolute bottom-0 end-0 d-flex flex-column align-items-end p-2 me-3 mb-3">
                <button id="modeToggle" class="mb-2 p-2 btn btn-outline-secondary border-0 bg-transparent"
                    title="Toggle Dark/Light Mode">
                    <i class="bi bi-sun h1 text-warning" id="dark-icon"></i>
                    <i class="bi bi-moon h1 text-dark" id="light-icon" style="display: none;"></i>
                </button>
                <a href="#top" class="text-decoration-none">
                    <i class="bi bi-arrow-up-circle h1 text-light"></i>
                </a>
            </div>

    </footer>

    
    <script>


        // Simple admin password check
        const ADMIN_PASSWORD = 'admin123';

        window.onload = function () {
            const password = prompt('Enter admin password:');
            if (password !== ADMIN_PASSWORD) {
                alert('Access denied. Redirecting to home.');
                window.location.href = 'index.html';
                return;
            }
            loadBookings();
        };

        // Helper: Convert 24-hour time to 12-hour with AM/PM
        function formatTime12Hour(time24) {
            const [hours, minutes] = time24.split(':').map(Number);
            const period = hours >= 12 ? 'PM' : 'AM';
            const hours12 = hours % 12 || 12;
            return `${hours12}:${minutes.toString().padStart(2, '0')} ${period}`;
        }

        // Load and display bookings
        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const tbody = document.getElementById('bookingsBody');
            tbody.innerHTML = '';

            bookings.forEach((booking, index) => {
                if (!booking.status) {
                    booking.status = 'pending';
                }
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.studentId}</td>
                    <td>${booking.email}</td>
                    <td>${booking.phone}</td>
                    <td>${booking.roomType}</td>
                    <td>${booking.date}</td>
                    <td>${formatTime12Hour(booking.startTime)}</td>
                    <td>${booking.hours}</td>
                    <td>${booking.numPeople}</td>
                    <td>${booking.status}</td>
                    <td>
                        ${booking.status === 'pending' ? `
                            <button class="btn btn-success btn-sm" onclick="approveBooking(${index})">Approve</button>
                            <button class="btn btn-danger btn-sm" onclick="rejectBooking(${index})">Reject</button>
                        ` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Approve booking
        function approveBooking(index) {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings[index].status = 'approved';
            localStorage.setItem('bookings', JSON.stringify(bookings));
            loadBookings();
        }

        // Reject booking
        function rejectBooking(index) {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.splice(index, 1);
            localStorage.setItem('bookings', JSON.stringify(bookings));
            loadBookings();
        }

        // Clear all bookings
        function clearAllBookings() {
            if (confirm('Are you sure you want to clear all bookings? This action cannot be undone.')) {
                localStorage.removeItem('bookings');
                loadBookings();
            }
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
